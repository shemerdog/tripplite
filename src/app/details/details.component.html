<form [formGroup]="detailsForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="details-card">
        <mat-card-header>
            <mat-card-title>Update Details</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Privileges" label="Privileges" formControlName="privileges">
                    <mat-option *ngFor="let priv of privileges" [value]="priv.id">
                        {{ priv.privilege }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
