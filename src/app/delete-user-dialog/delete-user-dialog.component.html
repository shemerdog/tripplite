<div class="loading-shade" *ngIf="inProgress">
    <mat-spinner *ngIf="inProgress"></mat-spinner>
</div>
<h1 mat-dialog-title>Delete {{data.name}}?</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this user?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
    <button mat-button color="warn" (click)="deleteUser()">Delete</button>
</div>
